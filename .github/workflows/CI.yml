name: Terraform + K3s CI/CD

on:
  push:
    branches: [ "main" ]         # Apply hanya saat merge ke main
  pull_request:
    branches: [ "main", "testing" ]  # Plan saat PR ke main atau testing

jobs:
  plan:
    name: ğŸ§© Terraform Plan (PR)
    if: github.event_name == 'pull_request'
    runs-on: [self-hosted, Linux, X64]
    env:
      KUBECONFIG: /home/alan/.kube/config

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ§  Verify OpenTofu
        run: tofu version

      - name: ğŸ§  Verify Kubernetes
        run: |
          echo "ğŸ” Mengecek koneksi ke cluster K3s..."
          kubectl cluster-info
          kubectl get nodes

      - name: âš™ï¸ Terraform Init
        working-directory: ./dev/module
        run: tofu init -input=false

      - name: ğŸ§© Terraform Plan
        working-directory: ./dev/module
        run: |
          tofu plan \
            -var-file="../devde/ns.tfvars" \
            -var-file="../devde/pods.tfvars" \
            -out=tfplan

  apply:
    name: ğŸš€ Terraform Apply (Merge to main)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: [self-hosted, Linux, X64]
    env:
      KUBECONFIG: /home/alan/.kube/config

    steps:
      - uses: actions/checkout@v4

      - name: âš™ï¸ Terraform Init
        working-directory: ./dev/module
        run: tofu init -input=false

      - name: ğŸš€ Terraform Apply
        working-directory: ./dev/module
        run: |
          tofu apply -auto-approve tfplan || {
            echo "âš ï¸ Resource sudah ada â€” lanjut..."
          }

      - name: âœ… Verify Deployment
        continue-on-error: true
        run: |
          echo "ğŸ” Mengecek namespace dan pods..."
          kubectl get ns
          kubectl get pods -A
          echo "âœ… Verifikasi selesai!"
