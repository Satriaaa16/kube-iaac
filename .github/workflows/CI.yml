name: Terraform + K3s CI

on:
  push:
    branches: [ "main", "testing" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]

    env:
      KUBECONFIG: /home/alan/.kube/config   # sesuaikan lokasi kubeconfig kamu

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🧠 Verify OpenTofu installation
        run: |
          if ! command -v tofu &> /dev/null; then
            echo "❌ OpenTofu tidak ditemukan! Install dulu via 'sudo pacman -S opentofu'"
            exit 1
          fi
          tofu version

      - name: 🧠 Verify Kubernetes connection
        run: |
          echo "🔍 Mengecek koneksi ke cluster K3s..."
          if ! kubectl cluster-info &> /dev/null; then
            echo "❌ Tidak bisa terhubung ke cluster K3s!"
            exit 1
          fi
          kubectl get nodes

      - name: ⚙️ Terraform Init
        working-directory: ./dev/module
        run: |
          tofu init -input=false

      - name: 🧩 Terraform Plan
        working-directory: ./dev/module
        run: |
          tofu plan \
            -var-file="../devde/ns.tfvars" \
            -var-file="../devde/pods.tfvars" \
            -out=tfplan

      - name: 🚀 Terraform Apply
        if: success()
        working-directory: ./dev/module     # ← HARUS sama dengan folder tempat tfplan dibuat
        run: |
          echo "🚀 Menjalankan tofu apply..."
          tofu apply -auto-approve tfplan || {
            echo "⚠️ Beberapa resource mungkin sudah ada, melanjutkan..."
          }

      - name: ✅ Verify Deployment
        continue-on-error: true
        run: |
          echo "🔍 Mengecek namespace dan pods..."

          echo "➡️ Namespace yang ada:"
          kubectl get ns || echo "⚠️ Gagal ambil namespace (abaikan jika sudah ada)"

          echo ""
          echo "➡️ Daftar pods di semua namespace:"
          kubectl get pods -A || echo "⚠️ Gagal ambil pods (abaikan jika sudah ada)"

          echo ""
          echo "✅ Verifikasi selesai — jika resource sudah ada, deployment dianggap berhasil."
