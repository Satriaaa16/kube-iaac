name: Terraform + K3s CI/CD

on:
  push:
    branches: [ "main" ]         # Apply hanya saat merge ke main
  pull_request:
    branches: [ "main", "testing" ]  # Plan saat PR ke main atau testing

jobs:
  plan:
    name: 🧩 Terraform Plan (PR)
    if: github.event_name == 'pull_request'
    runs-on: [self-hosted, Linux, X64]
    env:
      KUBECONFIG: /home/alan/.kube/config

    steps:
      - uses: actions/checkout@v4

      - name: 🧠 Verify OpenTofu
        run: tofu version

      - name: 🧠 Verify Kubernetes
        run: |
          echo "🔍 Mengecek koneksi ke cluster K3s..."
          kubectl cluster-info
          kubectl get nodes

      - name: ⚙️ Terraform Init
        working-directory: ./dev/module
        run: tofu init -input=false

      - name: 🧩 Terraform Plan
        working-directory: ./dev/module
        run: |
          tofu plan \
            -var-file="../devde/ns.tfvars" \
            -var-file="../devde/pods.tfvars" \
            -out=tfplan

  apply:
    name: 🚀 Terraform Apply (Merge to main)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: [self-hosted, Linux, X64]
    env:
      KUBECONFIG: /home/alan/.kube/config

    steps:
      - uses: actions/checkout@v4

      - name: ⚙️ Terraform Init
        working-directory: ./dev/module
        run: tofu init -input=false

      - name: 🚀 Terraform Apply
        working-directory: ./dev/module
        run: |
          tofu apply -auto-approve tfplan || {
            echo "⚠️ Resource sudah ada — lanjut..."
          }

      - name: ✅ Verify Deployment
        continue-on-error: true
        run: |
          echo "🔍 Mengecek namespace dan pods..."
          kubectl get ns
          kubectl get pods -A
          echo "✅ Verifikasi selesai!"
