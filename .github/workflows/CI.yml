name: Terraform + K3s CI/CD

on:
  push:
    branches: [ "main", "testing" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # =============================
  # ğŸ§  PLAN â€” hanya untuk PR
  # =============================
  plan:
    name: ğŸ§  Terraform Plan
    runs-on: [self-hosted, Linux, X64]
    if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main'

    env:
      KUBECONFIG: /home/alan/.kube/config

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§  Verify OpenTofu installation
        run: |
          if ! command -v tofu &> /dev/null; then
            echo "âŒ OpenTofu tidak ditemukan! Install dulu via 'sudo pacman -S opentofu'"
            exit 1
          fi
          tofu version

      - name: ğŸ§  Verify Kubernetes connection
        run: |
          echo "ğŸ” Mengecek koneksi ke cluster K3s..."
          if ! kubectl cluster-info &> /dev/null; then
            echo "âŒ Tidak bisa terhubung ke cluster K3s!"
            exit 1
          fi
          kubectl get nodes

      - name: âš™ï¸ Terraform Init
        working-directory: ./dev/module
        run: tofu init -input=false

      - name: ğŸ§© Terraform Plan
        working-directory: ./dev/module
        run: |
          echo "ğŸ§© Menjalankan tofu plan..."
          tofu plan \
            -var-file="../devde/ns.tfvars" \
            -var-file="../devde/pods.tfvars" \
            -out=tfplan

  # =============================
  # ğŸš€ APPLY â€” hanya di branch main
  # =============================
  apply:
    name: ğŸš€ Terraform Apply (Main Only)
    runs-on: [self-hosted, Linux, X64]
    if: github.ref == 'refs/heads/main'
    needs: plan

    env:
      KUBECONFIG: /home/alan/.kube/config

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§  Verify OpenTofu installation
        run: |
          if ! command -v tofu &> /dev/null; then
            echo "âŒ OpenTofu tidak ditemukan! Install dulu via 'sudo pacman -S opentofu'"
            exit 1
          fi
          tofu version

      - name: âš™ï¸ Terraform Init
        working-directory: ./dev/module
        run: tofu init -input=false

      - name: ğŸš€ Terraform Apply
        working-directory: ./dev/module
        run: |
          echo "ğŸš€ Menjalankan tofu apply..."
          tofu apply -auto-approve tfplan || {
            echo "âš ï¸ Resource sudah ada, dianggap tidak berubah."
            exit 0
          }

      - name: âœ… Verify Deployment
        continue-on-error: true
        run: |
          echo "ğŸ” Mengecek namespace dan pods..."
          kubectl get ns || echo "âš ï¸ Tidak bisa ambil namespace"
          kubectl get pods -A || echo "âš ï¸ Tidak bisa ambil pods"
          echo "âœ… Verifikasi selesai â€” Deployment berhasil atau tidak berubah."
