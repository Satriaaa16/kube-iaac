name: Terraform + K3s CI

on:
  push:
    branches: [ "main", "testing" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]

    env:
      KUBECONFIG: /home/alan/.kube/config   # sesuaikan lokasi kubeconfig kamu

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§  Verify OpenTofu installation
        run: |
          if ! command -v tofu &> /dev/null; then
            echo "âŒ OpenTofu tidak ditemukan! Install dulu via 'sudo pacman -S opentofu'"
            exit 1
          fi
          tofu version

      - name: ğŸ§  Verify Kubernetes connection
        run: |
          echo "ğŸ” Mengecek koneksi ke cluster K3s..."
          if ! kubectl cluster-info &> /dev/null; then
            echo "âŒ Tidak bisa terhubung ke cluster K3s!"
            exit 1
          fi
          kubectl get nodes

      - name: âš™ï¸ Terraform Init
        working-directory: ./dev/module
        run: |
          tofu init -input=false

      - name: ğŸ§© Terraform Plan
        working-directory: ./dev/module
        run: |
          tofu plan \
            -var-file="../devde/ns.tfvars" \
            -var-file="../devde/pods.tfvars" \
            -out=tfplan

      - name: ğŸš€ Terraform Apply
        if: success()
        working-directory: ./dev/module     # â† HARUS sama dengan folder tempat tfplan dibuat
        run: |
          echo "ğŸš€ Menjalankan tofu apply..."
          tofu apply -auto-approve tfplan || {
            echo "âš ï¸ Beberapa resource mungkin sudah ada, melanjutkan..."
          }

      - name: âœ… Verify Deployment
        continue-on-error: true
        run: |
          echo "ğŸ” Mengecek namespace dan pods..."

          echo "â¡ï¸ Namespace yang ada:"
          kubectl get ns || echo "âš ï¸ Gagal ambil namespace (abaikan jika sudah ada)"

          echo ""
          echo "â¡ï¸ Daftar pods di semua namespace:"
          kubectl get pods -A || echo "âš ï¸ Gagal ambil pods (abaikan jika sudah ada)"

          echo ""
          echo "âœ… Verifikasi selesai â€” jika resource sudah ada, deployment dianggap berhasil."
