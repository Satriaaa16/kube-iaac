name: Terraform + K3s CI/CD

on:
  push:
    branches: [ "main", "testing" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # =============================
  # 🧠 PLAN — hanya untuk PR
  # =============================
  plan:
    name: 🧠 Terraform Plan
    runs-on: [self-hosted, Linux, X64]
    if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main'

    env:
      KUBECONFIG: /home/alan/.kube/config

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🧠 Verify OpenTofu installation
        run: |
          if ! command -v tofu &> /dev/null; then
            echo "❌ OpenTofu tidak ditemukan! Install dulu via 'sudo pacman -S opentofu'"
            exit 1
          fi
          tofu version

      - name: 🧠 Verify Kubernetes connection
        run: |
          echo "🔍 Mengecek koneksi ke cluster K3s..."
          if ! kubectl cluster-info &> /dev/null; then
            echo "❌ Tidak bisa terhubung ke cluster K3s!"
            exit 1
          fi
          kubectl get nodes

      - name: ⚙️ Terraform Init
        working-directory: ./dev/module
        run: tofu init -input=false

      - name: 🧩 Terraform Plan
        working-directory: ./dev/module
        run: |
          echo "🧩 Menjalankan tofu plan..."
          tofu plan \
            -var-file="../devde/ns.tfvars" \
            -var-file="../devde/pods.tfvars" \
            -out=tfplan

  # =============================
  # 🚀 APPLY — hanya di branch main
  # =============================
  apply:
    name: 🚀 Terraform Apply (Main Only)
    runs-on: [self-hosted, Linux, X64]
    if: github.ref == 'refs/heads/main'
    needs: plan

    env:
      KUBECONFIG: /home/alan/.kube/config

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🧠 Verify OpenTofu installation
        run: |
          if ! command -v tofu &> /dev/null; then
            echo "❌ OpenTofu tidak ditemukan! Install dulu via 'sudo pacman -S opentofu'"
            exit 1
          fi
          tofu version

      - name: ⚙️ Terraform Init
        working-directory: ./dev/module
        run: tofu init -input=false

      - name: 🚀 Terraform Apply
        working-directory: ./dev/module
        run: |
          echo "🚀 Menjalankan tofu apply..."
          tofu apply -auto-approve tfplan || {
            echo "⚠️ Resource sudah ada, dianggap tidak berubah."
            exit 0
          }

      - name: ✅ Verify Deployment
        continue-on-error: true
        run: |
          echo "🔍 Mengecek namespace dan pods..."
          kubectl get ns || echo "⚠️ Tidak bisa ambil namespace"
          kubectl get pods -A || echo "⚠️ Tidak bisa ambil pods"
          echo "✅ Verifikasi selesai — Deployment berhasil atau tidak berubah."
