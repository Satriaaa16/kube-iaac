name: Terraform + K3s CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "testing" ]

jobs:
  plan:
    name: ğŸ§© Terraform Plan (PR)
    if: github.event_name == 'pull_request'
    runs-on: [self-hosted, Linux, X64]
    env:
      KUBECONFIG: /home/alan/.kube/config

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ§­ Set K3s context
        run: |
          echo "ğŸ§­ Setting Kubernetes context ke K3s lokal..."
          kubectl config use-context default || {
            echo "âŒ Context k3s tidak ditemukan di kubeconfig!"
            kubectl config get-contexts
            exit 1
          }
          echo "âœ… Context aktif:"
          kubectl config current-context

      - name: âš™ï¸ Init & Plan
        working-directory: ./dev/excute
        run: |
          tofu init -input=false
          tofu plan -input=false \
            -var-file="../devde/pods.tfvars" \
            -out=tfplan

  apply:
    name: ğŸš€ Terraform Apply (Merge to main)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: [self-hosted, Linux, X64]
    env:
      KUBECONFIG: /home/alan/.kube/config

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ§­ Set K3s context
        run: |
          echo "ğŸ§­ Setting Kubernetes context ke K3s lokal..."
          kubectl config use-context k3s || {
            echo "âŒ Context k3s tidak ditemukan di kubeconfig!"
            kubectl config get-contexts
            exit 1
          }
          echo "âœ… Context aktif:"
          kubectl config current-context

      - name: âš™ï¸ Init & Plan Ulang
        working-directory: ./dev/excute
        run: |
          tofu init -input=false
          tofu plan -input=false \
            -var-file="../devde/pods.tfvars" \
            -out=tfplan

      - name: ğŸš€ Apply
        working-directory: ./dev/excute
        run: |
          tofu apply -auto-approve tfplan || {
            echo "âš ï¸ Resource sudah ada â€” lanjutkan deployment..."
          }

      - name: âœ… Verify
        continue-on-error: true
        run: |
          kubectl get ns
          kubectl get pods -A
